spring.application.name=backend
spring.docker.compose.enabled=false

# Dados de conexão com o banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/viagens?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Estratégia de geração do schema (use "update" para não apagar dados em cada restart)
spring.jpa.hibernate.ddl-auto=update

# Dialeto Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Mostrar as queries no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true